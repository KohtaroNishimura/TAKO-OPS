<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>たこ焼き 在庫管理</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 text-slate-900">
  <div class="min-h-screen">
    <!-- Header -->
    <header class="sticky top-0 z-10 bg-white/90 backdrop-blur border-b border-slate-200">
      <div class="mx-auto max-w-md px-4 py-3">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-xs text-slate-500">たこ焼き屋</p>
            <h1 class="text-lg font-semibold tracking-tight">在庫管理</h1>
          </div>
          <div class="text-xs text-slate-500">
            Home
          </div>
        </div>
      </div>
    </header>

    <!-- Content -->
    <main class="mx-auto max-w-md px-4 py-4 pb-24">
      <!-- Quick Actions -->
      <section class="mb-4">
        <div class="rounded-2xl bg-white border border-slate-200 shadow-sm p-4">
          <h2 class="text-sm font-semibold">クイック</h2>
          <p class="mt-1 text-xs text-slate-500">よく使う操作をすぐ開く</p>

          <div class="mt-3 grid grid-cols-2 gap-3">
            <a href="/daily-reports/new"
               class="rounded-xl bg-slate-900 text-white px-4 py-4 active:scale-[0.99] transition">
              <div class="text-sm font-semibold">日報入力</div>
              <div class="mt-1 text-xs text-white/80">LINE送信もここから</div>
            </a>

            <a href="/purchases/new"
               class="rounded-xl bg-white border border-slate-200 px-4 py-4 active:scale-[0.99] transition">
              <div class="text-sm font-semibold">入庫登録</div>
              <div class="mt-1 text-xs text-slate-500">仕入れを記録</div>
            </a>

            <a href="/inventory"
               class="rounded-xl bg-white border border-slate-200 px-4 py-4 active:scale-[0.99] transition">
              <div class="text-sm font-semibold">在庫一覧</div>
              <div class="mt-1 text-xs text-slate-500">残量チェック</div>
            </a>

            <a href="/stocktakes/monthly/new"
               class="rounded-xl bg-white border border-slate-200 px-4 py-4 active:scale-[0.99] transition">
              <div class="text-sm font-semibold">月次棚卸</div>
              <div class="mt-1 text-xs text-slate-500">差分をADJUST</div>
            </a>
          </div>
        </div>
      </section>

      <!-- Menu Cards -->
      <section>
        <h2 class="text-sm font-semibold px-1">メニュー</h2>
        <div class="mt-2 grid grid-cols-1 gap-3">
          {% for link in links %}
          <a href="{{ link.href }}"
             class="rounded-2xl bg-white border border-slate-200 shadow-sm px-4 py-4
                    active:scale-[0.99] transition flex items-center justify-between">
            <div>
              <div class="text-base font-semibold">{{ link.title }}</div>
              <div class="mt-1 text-xs text-slate-500">{{ link.desc }}</div>
            </div>
            <div class="text-slate-400 text-xl">›</div>
          </a>
          {% endfor %}
        </div>
      </section>

      <!-- Tips -->
      <section class="mt-5">
        <div class="rounded-2xl bg-white border border-slate-200 p-4">
          <h3 class="text-sm font-semibold">使い方メモ</h3>
          <ul class="mt-2 text-xs text-slate-600 space-y-1 list-disc pl-4">
            <li>まず「日報入力」→ 自動減算（inventory_tx）が入ります</li>
            <li>月末は「月次棚卸」で在庫を実数に合わせます</li>
            <li>自動減算したい材料は「レシピ設定」でチェックON</li>
          </ul>
        </div>
      </section>
    </main>

    <!-- Bottom Nav (thumb friendly) -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200">
      <div class="mx-auto max-w-md px-4 py-2 grid grid-cols-4 gap-2 text-center">
        <a href="/" class="rounded-xl px-2 py-2 text-xs font-semibold bg-slate-900 text-white">Home</a>
        <a href="/daily-reports" class="rounded-xl px-2 py-2 text-xs font-semibold bg-slate-100">日報</a>
        <a href="/inventory" class="rounded-xl px-2 py-2 text-xs font-semibold bg-slate-100">在庫</a>
        <a href="/purchases/new" class="rounded-xl px-2 py-2 text-xs font-semibold bg-slate-100">入庫</a>
      </div>
    </nav>
  </div>
</body>
</html>
