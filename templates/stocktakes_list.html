{% extends "base.html" %}
{% block content %}
  <div class="card">
    <h2>棚卸一覧</h2>

    <div class="actions">
      <a class="btn" href="{{ url_for('stocktake_new_form') }}">＋ 月次棚卸</a>
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>日時</th>
          <th>区分</th>
          <th>場所</th>
          <th>行数</th>
          <th>メモ</th>
        </tr>
      </thead>
      <tbody>
        {% for st in stocktakes %}
          <tr>
            <td><a href="{{ url_for('stocktake_detail', stocktake_id=st['stocktake_id']) }}">{{ st["stocktake_id"] }}</a></td>
            <td>{{ st["taken_at"] }}</td>
            <td>{{ st["scope"] }}</td>
            <td>{{ st["location"] }}</td>
            <td>{{ st["line_count"] }}</td>
            <td>{{ st["note"] or "" }}</td>
          </tr>
        {% else %}
          <tr><td colspan="6">まだ棚卸がありません。</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
