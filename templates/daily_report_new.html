{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>日報 登録</h2>

  <form method="post" action="{{ url_for('daily_report_create') }}">
    <label>日付</label>
    <input type="date" name="report_date" value="{{ default_date }}" required>

    <label>売れたバッチ数（0.1刻み）</label>
    <input type="number" name="sold_batches" step="0.1" min="0" value="0">

    <label>ロス個数</label>
    <input type="number" name="waste_pieces" step="1" min="0" value="0">

    <label>生産時間（分）</label>
    <input type="number" name="production_minutes" step="1" min="0" value="0">

    <label>売上（円）</label>
    <input type="number" name="sales_amount" step="1" min="0" value="0">

    <label>所感</label>
    <textarea name="impression" rows="4"></textarea>

    <div style="margin-top:12px;">
      <button class="btn" type="submit">登録（inventory_tx自動生成）</button>
      <a class="btn" href="{{ url_for('daily_reports_list') }}">戻る</a>
    </div>
  </form>
</div>
{% endblock %}
