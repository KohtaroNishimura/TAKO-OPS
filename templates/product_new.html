{% extends "base.html" %}
{% block title %}商品登録 | たこ焼き在庫管理{% endblock %}

{% block content %}
  <div class="page-head">
    <h1>商品登録</h1>
    <a class="btn btn--sub" href="{{ url_for('products_index') }}">一覧へ戻る</a>
  </div>

  <form class="form" method="post" action="{{ url_for('products_create') }}">
    <label class="field">
      <span>商品名</span>
      <input name="name" placeholder="例：たこ焼き" required>
    </label>

    <label class="field">
      <span>1セット個数</span>
      <input type="number" name="pieces_per_set" value="{{ default_pieces_per_set }}" min="1" required>
      <small class="muted">基本は80。将来変えたい時のため入力欄は残しています。</small>
    </label>

    <label class="field checkbox">
      <input type="checkbox" name="is_active" checked>
      <span>有効にする</span>
    </label>

    <button class="btn" type="submit">登録する</button>
  </form>
{% endblock %}
